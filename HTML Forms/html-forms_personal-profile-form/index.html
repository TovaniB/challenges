<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
     
      
    </section>
    <form data-js="form">
      <p id ="description">
        We want to get to know you! Please enter your personal information
      </p>
        <fieldset aria-labelledby="title">
          <legend>Personal Information</legend>
          <label for ="firstname">First Name:</label>
          <input
              type="text"
              placeholder="What´s your name?"
              id ="firstname"
              name="username"
              maxlength="10"
              minlength="3" 
          />  
          <label for="lastname">Last Name:</label>
          <input type="text" name="username" id="lastname"  />

          <label for="birthday">Your Birthday</label>
          <input type="date" name="birthday" id="birthday" />
        </fieldset>
           <p>Can you tell us a little bit more? We want to annoy you with unwanted ads</p>
        <fieldset aria-labelledby="title">
          <legend>Further Information</legend>
          <label for="favorite-color">Favorite Color:</label>
          <input type="color" name="favorite-color" id="favorite-color"/>
            <label for="favorite-pet">What´s your favorite pet?</label>
            <select name="favorite-pet" id="favorite-pet">
            <option value=" ">--Please choose an option--</option>
            </select>
        </fieldset>
        <button>
          <span>Submit</span>
        </button>
        </form>
          </body>
  </body>
</html>
